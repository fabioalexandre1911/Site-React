on:
  push:
    branches:
      - main

name: ğŸš€ Deploy website on push

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ”¨ Install dependencies and build project
        run: |
          npm install
          npm run build

      - name: ğŸ” Verify build directory
        run: |
          ls -lah
          if [ ! -d "./build" ]; then
            echo "âŒ Build folder not found! Exiting..."
            exit 1
          fi
          echo "âœ… Build folder exists."

      - name: ğŸ“‚ Upload build files to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          log-level: verbose
          timeout: 60000
          local-dir: ./build
          server-dir: /public_html/site/
          port: 21
          protocol: ftp  # Ou "ftps" se necessÃ¡rio
          exclude: |
            **/.git*
            **/node_modules/**
            **/package-lock.json

      - name: ğŸ§¹ Clear cache (optional)
        run: curl -X GET https://www.fabiosousa.dev.br/?clear_cache=true

      - name: ğŸ”— Test FTP Connection
        run: |
          curl -v --ftp-ssl ftp://${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}@${{ secrets.FTP_SERVER }}/
