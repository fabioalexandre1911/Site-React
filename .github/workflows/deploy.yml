on:
  push:
    branches:
      - main
      - development  # Adicione outras branches aqui
      - feature/*    # Suporte a mÃºltiplas branches
  pull_request:
    branches:
      - main
      - development
      - feature/*    

jobs:
  deploy:
    name: ğŸš€ Deploy to FTP
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout do cÃ³digo
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      # Passo 2: Configurar Node.js e instalar dependÃªncias
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ”¨ Install dependencies and build project
        run: |
          npm install
          npm run build

      # Passo 3: Verificar se a pasta de build foi gerada
      - name: ğŸ” Verify build directory
        run: |
          ls -lah
          if [ ! -d "./build" ]; then
            echo "âŒ Build folder not found! Exiting..."
            exit 1
          fi
          echo "âœ… Build folder exists."

      # Passo 4: Configurar e realizar o deploy via FTP
      - name: ğŸ“‚ Upload build files to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}         # EndereÃ§o do servidor FTP
          username: ${{ secrets.FTP_USERNAME }}     # Nome de usuÃ¡rio do FTP
          password: ${{ secrets.FTP_PASSWORD }}     # Senha do FTP
          port: ${{ secrets.FTP_PORT }}             # Porta do FTP (opcional)
          local-dir: ./build                        # DiretÃ³rio local (build)
          server-dir: /public_html/site             # DiretÃ³rio remoto onde os arquivos serÃ£o enviados
          exclude: |
            **/.git*
            **/node_modules*
            **/package-lock.json
            **/README.md

      # Passo 5: Opcional - Limpar cache do site
      - name: Clear cache (optional)
        run: curl -X GET https://fabiosousa.dev.br/?clear_cache=true

      # Passo 6: Testar conexÃ£o FTP
      - name: Test FTP Connection
        run: |
          sudo apt-get update
          sudo apt-get install -y ftp
          ftp -inv ${{ secrets.FTP_SERVER }} <<EOF
          user ${{ secrets.FTP_USERNAME }} ${{ secrets.FTP_PASSWORD }}
          ls
          bye
          EOF
