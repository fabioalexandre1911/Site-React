on:
  push:
    branches:
      - main
      - development  # Adicione outras branches aqui
      - feature/*     # Voc√™ pode usar wildcards para incluir m√∫ltiplas branches
  pull_request:
    branches:
      - main
      - development  # Adicione outras branches aqui
      - feature/*     # Voc√™ pode usar wildcards para incluir m√∫ltiplas branches

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout do c√≥digo
      - name: üöö Get latest code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: üî® Install dependencies and build project
        run: |
          npm install
          npm run build

      - name: üîé Verify build directory
        run: |
          ls -lah
          if [ ! -d "./build" ]; then
            echo "‚ùå Build folder not found! Exiting..."
            exit 1
          fi
          echo "‚úÖ Build folder exists."

      # Passo 2: Configurar e realizar o deploy via FTP
      - name: üìÇ Upload build files to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}         # Endere√ßo do servidor FTP
          username: ${{ secrets.FTP_USERNAME }}     # Nome de usu√°rio do FTP
          password: ${{ secrets.FTP_PASSWORD }}     # Senha do FTP
          port: ${{ secrets.FTP_PORT }}             # Porta do FTP, se n√£o for a padr√£o (opcional)
          local-dir: ./                             # Diret√≥rio local (geralmente o diret√≥rio onde o c√≥digo est√°)
          remote-dir: /public_html/site             # Diret√≥rio remoto onde os arquivos ser√£o enviados
          git-ftp-args: --insecure                  # Use essa op√ß√£o se o servidor FTP n√£o tiver SSL v√°lido (opcional)
          protocol: ftp
          exclude: |
            */.git
            */.git*/*
            */node_modules/*
            
      - name: Clear cache (optional)
        run: curl -X GET https://fabiosousa.dev.br/?clear_cache=true

      - name: Test FTP Connection
        run: |
          sudo apt-get update
          sudo apt-get install -y ftp
          ftp -inv ${{ secrets.FTP_SERVER }} <<EOF
          user ${{ secrets.FTP_USERNAME }} ${{ secrets.FTP_PASSWORD }}
          ls
          bye
          EOF
