name: Deploy to FTP Server

on:
  push:
    branches:
      - main
      - development  # Adicione outras branches aqui
      - feature/*     # Voc칡 pode usar wildcards para incluir m칰ltiplas branches
  pull_request:
    branches:
      - main
      - development  # Adicione outras branches aqui
      - feature/*     # Voc칡 pode usar wildcards para incluir m칰ltiplas branches

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout do c칩digo
      - name: 游뚴 Get latest code
        uses: actions/checkout@v4

      # Passo 2: Configurar e realizar o deploy via FTP
      - name: 游늭 Upload build files to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}         # Endere칞o do servidor FTP
          username: ${{ secrets.FTP_USERNAME }}     # Nome de usu치rio do FTP
          password: ${{ secrets.FTP_PASSWORD }}     # Senha do FTP
          port: ${{ secrets.FTP_PORT }}             # Porta do FTP, se n칚o for a padr칚o (opcional)
          local-dir: ./                             # Diret칩rio local (geralmente o diret칩rio onde o c칩digo est치)
          remote-dir: /public_html/site             # Diret칩rio remoto onde os arquivos ser칚o enviados
          git-ftp-args: --insecure                  # Use essa op칞칚o se o servidor FTP n칚o tiver SSL v치lido (opcional)
          protocol: ftp
          exclude: |
            */.git
            */.git*/*
            */node_modules/*
            
      - name: Clear cache (optional)
        run: curl -X GET https://fabiosousa.dev.br/?clear_cache=true

      - name: Test FTP Connection
        run: |
          sudo apt-get update
          sudo apt-get install -y ftp
          ftp -inv ${{ secrets.FTP_HOST }} <<EOF
          user ${{ secrets.FTP_USERNAME }} ${{ secrets.FTP_PASSWORD }}
          ls
          bye
          EOF
